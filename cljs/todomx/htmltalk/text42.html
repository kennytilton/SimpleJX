<h1 style="direction:ltr;"><font color="#000080">ReactJS Evangelized Declarative</font></h1>
<h2 style="direction:ltr;">class TodoList extends React.Component {
<h2 style="direction:ltr;">  render() {
<h2 style="direction:ltr;">    return (
<h2 style="direction:ltr;">      &lt;ul&gt;
<h2 style="direction:ltr;">        {this.props.items.map(items =&gt; (
<h2 style="direction:ltr;">          &lt;li key={item.id}&gt;{item.text}&lt;/li&gt;
<h2 style="direction:ltr;">        ))}
<h2 style="direction:ltr;">      &lt;/ul&gt;
<h2 style="direction:ltr;">    );
<h2 style="direction:ltr;">  }
<h2 style="direction:ltr;">}
